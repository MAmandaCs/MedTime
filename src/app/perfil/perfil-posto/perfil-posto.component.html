<h1 id="txt1">Portal do Administrador</h1>
<div  id="divopcBotoes">
  <a class="waves-effect waves-light btn" id="opcBotoes" href="/dadosPosto"><i class="material-icons left">assignment_ind</i>Admin</a>
    <a class="waves-effect waves-light btn" id="opcBotoes" href="/exames"><i class="material-icons left">library_books</i>Exames</a>
    <a class="waves-effect waves-light btn" id="opcBotoes" href="/horario"><i class="material-icons left">access_time</i>Horário</a>
    <a class="waves-effect waves-light btn" id="opcBotoes" href="/funcionario"><i class="material-icons left">contacts</i>Pacientes</a>
</div>
<div class="col l7">
<div class="input-field col s12" id="divSe">
  <select (change)="filterChanged($event.target.value)">
    <option value="" disabled selected>Escolha o dia do atendimento:</option>
    <option  value="Segunda-feira" >Segunda-feira</option>
    <option  value="Terça-feira" >Terça-feira</option>
    <option  value="Quarta-feira" >Quarta-feira</option>
    <option  value="Quinta-feira" >Quinta-feira</option>
    <option  value="Sexta-feira" >Sexta-feira</option>
  </select>
</div>
<div class="row" style="margin-top: 5vh">

  <div class="col l5" >
    <div (click)="clinicoSelecionado()" class="button-item"><a><img id="img"
          src="/assets/img/med.png" /></a>Clínico Geral
    </div>

    <div (click)="dentistaSelecionado()" class="button-item"><a><img id="img"
          src="/assets/img/dente.png" /></a>Dentista
    </div>

    <div (click)="enfermariaSelecionado()" class="button-item"><i class="material-icons" id="img">local_hospital</i>Enfermaria
    </div>

    <div (click)="fisioSelecionado()" class="button-item"><i class="material-icons" id="img">accessibility</i>Fisioterapia
    </div>

    <div (click)="pediatraSelecionado()" class="button-item"><i class="material-icons" id="img">pregnant_woman</i>Pediatria
    </div>

    <div (click)="psicologoSelecionado()" class="button-item"><i class="material-icons" id="img">people</i>Psicologo
    </div>
    <div class="input-field col s12" id="divFi">
      <select (change)="funcEx($event.target.value)">
        <option value="" disabled selected>Finalizar consultas de:</option>
        <option  value='clinico' >Clínico</option>
        <option  value='dentista' >Dentista</option>
        <option  value='enfermaria' >Enfermaria</option>
        <option  value='fisioterapia' >Fisioterapia</option>
        <option  value='pediatria' >Pediatria</option>
        <option  value='psicologo' >Psicólogo</option>
      </select>
      <button id="button3" (click)="limpar()" >excluir</button>
    </div>

  </div>



  <div class="col l7" class="tabelaAgendamento">
    <div *ngIf="agendamentosSelecionado" class="row">
      <div clas="col l12">
        <label class="agend"> -- Procurar por:</label>
        <input id="inputB" type="text" name="search" [(ngModel)]="term">
      </div>

      <div class="col l12" id="tabelaAgend">
        <table class="responsive-table highlight">
          <thead>
            <tr>
              <th>Prontuário</th>
              <th>Nome</th>
              <th></th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let agendamento of agendamentosSelecionado | filter:term">
              <td>{{agendamento.nProntuario}}
              </td>
              <td>{{agendamento.nome}}

              </td>
              <td>
                <div class="switch">
                  <label>
                    <input (change)="controle($event)" type="checkbox" name="checkboxs" value={{agendamento.uid}}/>
                    <span class="lever"></span>
                    Presente
                  </label>
                </div>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
