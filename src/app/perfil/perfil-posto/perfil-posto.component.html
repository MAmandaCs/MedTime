<h1 id="txt1">Portal do Administrador</h1>
    <h2 id="txt2">Marcações do dia:</h2>

<div class="row">

  <div class="col l5" >
    <div (click)="clinicoSelecionado()" class="button-item"><a><img id="img"
          src="/assets/img/med.png" /></a>Clínico Geral
    </div>

    <div (click)="dentistaSelecionado()" class="button-item"><a><img id="img"
          src="/assets/img/dente.png" /></a>Dentista
    </div>

    <div (click)="enfermariaSelecionado()" class="button-item"><i class="material-icons" id="img">local_hospital</i>Enfermaria
    </div>

    <div (click)="fisioSelecionado()" class="button-item"><i class="material-icons" id="img">accessibility</i>Fisioterapia
    </div>

    <div (click)="pediatriaSelecionado()" class="button-item"><i class="material-icons" id="img">pregnant_woman</i>Pediatria
    </div>

    <div (click)="psicologoSelecionado()" class="button-item"><i class="material-icons" id="img">people</i>Psicologo
    </div>

  </div>

  <div class="col l7" class="tabelaAgendamento">
    <div *ngIf="agendamentosSelecionado" class="row">
      <div clas="col l12">
        <label class="agend">Procurar por:</label>
        <input class="busca" id="inputBusca" type="search" list="" />
      </div>

      <div class="col l12">
        <table class="responsive-table highlight">
          <thead>
            <tr>
              <th>Prontuário</th>
              <th>Nome</th>
              <th></th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let agendamento of agendamentosSelecionado">
              <td>{{agendamento.prontuario}}
              </td>
              <td>{{agendamento.nome}}

              </td>
              <td>
                <div class="switch">
                  <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                    Presente
                  </label>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
