<form>
        <div class="row">
          <div class="col l12">
            <ul class="tabs" id="menuProfissionais">
              <li class="tab col 3"><a href="#clinicoo">Clínico Geral</a></li>
              <li class="tab col 3"><a href="#test1">Dentista</a></li>
              <li class="tab col 3"><a href="#test1">Enfermaria</a></li>
              <li class="tab col 3"><a href="#test1">Fisioterapeuta</a></li>
              <li class="tab col 3"><a href="#test1">Pediatria</a></li>
              <li class="tab col 3"><a href="#test1">Pscicologo</a></li>
      
            </ul>
          </div>
      
          <div class="col l12" id="tabH">
            <div class="row">
              <div class="col l12">
                <table>
                  <thead>
                    <tr>
                      <th>Atendimento/dia</th>
                      <th>Início</th>
                      <th>Término
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let horario of horarios">
                          <td>
                            
                              <label>
                              <input [(ngModel)]="horario.dia" name="dia-{{horario.dia}}"/>
                              <input placeholder="Início" name="inicio-{{horario.inicio}}" 
                              type="number" class="validate" [(ngModel)]="horario.inicio"/>
                              <input placeholder="Término" name="termino-{{horario.termino}}"  
                              type="number" class="validate" [(ngModel)]="horario.termino"/>
                              </label>
                            
                           </td>
                         </tr>
                    </tbody>
                  </table>
                  </div>
            </div>
        </div>
    </div>
    <button type="submit" (click)="addHorario()"> Salvar horário </button>
</form>
