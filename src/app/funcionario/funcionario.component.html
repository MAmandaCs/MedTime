<div id="conteudo">
    <ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">add</i>Novo Paciente</div>


          <div class="collapsible-body">
           <app-cadastro-paciente></app-cadastro-paciente>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">assignment_ind</i>Vizualizar Paciente</div>
          <div class="collapsible-body" >
              <div id="dBusca">
                  <span> Buscar por:</span>
                 <input class="busca"  id="inputBusca" type="search" name="pacTab" [(ngModel)]="carregarPacientes"/></div>
                 <table class="responsive-table" class="highlight" id="tabela">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>RG</th>
                      <th>CPF</th>
                      <th>Nº Prontuário</th>
                      <th>Nº SUS</th>
                      <th>Telefone</th>
                      <th>Email</th>
                      <th>Cidade</th>
                      <th>Bairro</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let paciente of pacientes">
                      <td>
                        <span>{{paciente.nome}}</span>
                        <input  type="text" [(ngModel)]="paciente.nome" name="nome-{{paciente.nome}}">
                      </td>

                      <td>
                          <span>{{paciente.rg}}</span>
                          <input type="text" [(ngModel)]="paciente.nome" name="rg-{{paciente.rg}}">
                      </td>

                      <td>
                          <span>{{paciente.cpf}}</span>
                          <input type="text" [(ngModel)]="paciente.cpf" name="cpf-{{paciente.cpf}}">
                      </td>

                      <td>
                        <span>{{paciente.nProntuario}}</span>
                        <input type="text" [(ngModel)]="paciente.nProntuario" name="cpf-{{paciente.nProntuario}}">
                    </td>

                    <td>
                      <span>{{paciente.nSUS}}</span>
                      <input type="text" [(ngModel)]="paciente.nSUS" name="cpf-{{paciente.nSUS}}">
                  </td>

                    <!--  <td>
                          <span>{{paciente.telefone}}</span>
                          <input type="text" [(ngModel)]="paciente.telefone" name="telefone-{{paciente.telefone}}">
                      </td>-->

                      <td>
                          <span>{{paciente.email}}</span>
                          <input  type="text" [(ngModel)]="paciente.email" name="email-{{paciente.email}}">
                      </td>

                      <td>
                          <span>{{paciente.cidade}}</span>
                          <input type="text" [(ngModel)]="paciente.cidade" name="cidade-{{paciente.cidade}}">
                      </td>

                      <td>
                          <span >{{paciente.bairro}}</span>
                          <input type="text" [(ngModel)]="paciente.bairro" name="bairro-{{paciente.bairro}}">
                      </td>


                      </tr>
              </tbody>
              </table>
            </div>
        </li>
